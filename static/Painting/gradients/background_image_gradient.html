<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gradients</title>
    <style type="text/css">
      .box {
        position: absolute;
        left: 10%;
        width: 80%;
        top: 10%;
        height: 80%;
        background-image: url('RoseLogo.png'), -webkit-radial-gradient(#333, #833, #d00);
        background-image: url('RoseLogo.png'), radial-gradient(#333, #833, #d00);
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
