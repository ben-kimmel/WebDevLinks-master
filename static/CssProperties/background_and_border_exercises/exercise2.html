<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 2</title>
    <style>
      body {
        background: #000 url('background.jpg') repeat;
      }
      div {
        height: 200px;
      }
      .image {
      	background: url(RoseLogo.png) no-repeat #ffffff;
      }
      .image-repeat {
      	background: url(RoseLogo.png) repeat #555555;
      }
      .image-shift {
      	background: url(RoseLogo.png) repeat-x 50px -8px #333333;
      }
    </style>
  </head>
  <body>
    <hr>
    <div class="row image"></div>
    <hr>
    <div class="row image-repeat"></div>
    <hr>
    <div class="row image-shift"></div>
    <hr>
  </body>
</html>
