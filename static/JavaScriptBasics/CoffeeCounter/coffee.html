<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Coffee Counter</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/coffee.css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/coffee.js"></script>

	</head>
	<body class="no-cups">
		<div id="page-title">
			Coffee counter
		</div>
		<img src="images/cup_of_coffee.JPG" alt="Cup of coffee">
		<div id="message">
			You've had 0 cups of coffee today.
		</div>
		<div class="button-group">
			<div id="decrement-button" class="button">
				-1
			</div>
			<div id="reset-button" class="button">
				Reset
			</div>
			<div id="increment-button" class="button">
				+1
			</div>
		</div>
	</body>
</html>
