<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 0</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        align-items: center;
      }
	    .wrapper {
        width: 100px;
        height: 400px;
	    }
	    .box {
	      position: absolute;
	      width: 100px;
	      height: 100px;
        -webkit-transform-origin: 50% 200%;
        transform-origin: 50% 200%;
	    }
      .box:nth-child(1) {
        transform: rotate(0);
      }
      .box:nth-child(2) {
        transform: rotate(30deg);
      }
      .box:nth-child(3) {
        transform: rotate(60deg);
      }
      .box:nth-child(4) {
        transform: rotate(90deg);
      }
      .box:nth-child(5) {
        transform: rotate(120deg);
      }
      .box:nth-child(6) {
        transform: rotate(150deg);
      }
      .box:nth-child(7) {
        transform: rotate(180deg);
      }
      .box:nth-child(8) {
        transform: rotate(210deg);
      }
      .box:nth-child(9) {
        transform: rotate(240deg);
      }
      .box:nth-child(10) {
        transform: rotate(270deg);
      }
      .box:nth-child(11) {
        transform: rotate(300deg);
      }
      .box:nth-child(12) {
        transform: rotate(330deg);
      }
      .box {
        /* Decorative */
        border: 2px solid #333;
        border-radius: 30px;
        box-shadow: 2px 2px 5px gray;
        background-image: -webkit-linear-gradient(-45deg,  hsla(0,0%,100%,.75) 0%,hsla(0,0%,100%,0) 100%);
        background-image: linear-gradient(135deg,  hsla(0,0%,100%,.75) 0%,hsla(0,0%,100%,0) 100%);
      }
      .box:nth-child(4n+1) {
        background-color: #800; /* red */
      }
      .box:nth-child(4n+2) {
        background-color: #cc0; /* yellow */
      }
      .box:nth-child(4n+3) {
        background-color: #080; /* green */
      }
      .box:nth-child(4n+4) {
        background-color: #008; /* blue */
      }
      .box:hover {
        box-shadow: 0 0 5px 5px yellow;
      }
    </style>
  </head>
  <body>
	  <div class="wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
	  </div>
  </body>
</html>
